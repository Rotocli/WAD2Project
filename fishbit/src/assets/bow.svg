<svg xmlns="http://www.w3.org/2000/svg" width="40" height="20" viewBox="0 0 40 20">
  <!-- Left ribbon -->
  <ellipse 
        cx="14" 
        cy="10" 
        rx="4" 
        ry="3" 
        fill="#FF69B4"
        stroke="#FF1493"
        stroke-width="0.5"
  />
  <!-- Right ribbon -->
  <ellipse 
        cx="26" 
        cy="10" 
        rx="4" 
        ry="3" 
        fill="#FF69B4"
        stroke="#FF1493"
        stroke-width="0.5"
  />
  <!-- Center knot -->
  <circle 
        cx="20" 
        cy="10" 
        r="2" 
        fill="#FF69B4"
        stroke="#FF1493"
        stroke-width="0.5"
  />
  <!-- Hanging strings -->
  <path 
        d="M 20 12 L 18 16 L 19 16"
        stroke="#FF69B4"
        stroke-width="1.5"
        fill="none"
        stroke-linecap="round"
  />
  <path 
        d="M 20 12 L 22 16 L 21 16"
        stroke="#FF69B4"
        stroke-width="1.5"
        fill="none"
        stroke-linecap="round"
  />
</svg>
